<!-- edit.html -->
{% extends "base.html" %}
{% block title %}Edit Item{% endblock %}
{% block content %}
    <h2>Edit Item</h2>
    <form action="{{ url_for('edit_item', item_id=item['id']) }}" method="post" enctype="multipart/form-data">
        <p>
            <label for="item_id">Item ID:</label>
            <input type="number" id="item_id" name="item_id" value="{{ item['id'] }}" required>
        </p>
        <p>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="{{ item['description'] or '' }}">
        </p>
        <p>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" value="{{ item['brand'] or '' }}">
        </p>
        <p>
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" value="{{ item['model'] or '' }}">
        </p>
        <p>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" capture="camera">
        </p>
        {% if item['image'] %}
            <p>Current image: <img src="{{ item['image'] }}" alt="{{ item['description'] }}" style="max-width: 100px; max-height: 100px;"></p>
        {% endif %}
        <p>
            <button type="submit">Update Item</button>
        </p>
    </form>
{% endblock %}
