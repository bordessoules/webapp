<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Item Manager{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .item { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .item img { max-width: 100px; max-height: 100px; }
        .flash { padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .flash.error { background-color: #ffcccc; border: 1px solid #ff0000; }
        .flash.success { background-color: #ccffcc; border: 1px solid #00ff00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Item Manager</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a> |
            <a href="{{ url_for('add_item') }}">Add Item</a>
        </nav>
        <hr>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
